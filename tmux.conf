# General Settings
set -sg escape-time 0
set -g history-limit 100000
set -g allow-rename off
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Prefix Settings
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Key Bindings
# Window/Pane Management
bind-key j command-prompt -p "join pane from:" "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:" "join-pane -t '%%'"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# VI Mode
set-window-option -g mode-keys vi

# Activity Monitoring
setw -g monitor-activity on
set -g visual-activity on

# Status Bar Settings
set-option -g status on
set -g status-interval 5
set -g status-justify centre

# Colors
set-option -g status-bg colour235
set-option -g status-fg brightwhite

# Active Pane Indicator
set -g window-active-style 'bg=#011627'
set -g window-style 'bg=#010e1e'
set -g pane-border-style 'fg=colour237'
set -g pane-active-border-style 'fg=#82aaff'

# Left Status Bar
set -g status-left-length 70
set -g status-left "#[fg=yellow]Remote #[fg=green]#h : #(~/.tmux/scripts/network-status.sh)"

# Right Status Bar
set -g status-right-length 60
set -g status-right "#[fg=brightblue]#S #I:#P #[fg=green]#(TZ=America/Chicago date +'%k:%M:%S') (#(date -u | awk '{print $4}') UTC)"

# Plugin Management
set -g @plugin 'tmux-plugins/tmux-logging'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
